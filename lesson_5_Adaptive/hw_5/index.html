<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_content">
          <div class="logo">
            <img src="assets/images/logo.png" alt="logo" />
            <div class="search">
              <img src="assets/images/search.svg" alt="search" />
            </div>
          </div>
          <div class="menu">
            <div class="hamburger__menu">
              <img src="assets/images/button_menu.svg" alt="menu" />
            </div>
          </div>
        </div>
      </header>
      <section class="brand__name _container">
        <div class="brand__name_image">
          <img src="assets/images/brand_img.png" alt="image" />
        </div>
        <div class="brand__name_text">
          <img src="assets/images/brand_title_img.svg" alt="image" />
          <h1 class="brand_title">
            THE BRAND<span class="brand_title_h2"
              >OF LUXERIOUS
              <span class="brand_title_h2_red">FASHION</span></span
            >
          </h1>
        </div>
      </section>
      <section class="product _container">
        <div class="product__item">
          <img src="assets/images/prod_women.png" alt="" />
          <div class="product__item_title"></div>
        </div>
        <div class="product__item">
          <img src="assets/images/prod_men.png" alt="" />
          <div class="product__item_title"></div>
        </div>
        <div class="product__item">
          <img src="assets/images/kids.png" alt="" />
          <div class="product__item_title"></div>
        </div>
        <div class="product__item">
          <img src="assets/images/accesories.png" alt="" />
          <div class="product__item_title"></div>
        </div>
      </section>
      <section class="fetured__items _container"></section>
    </div>
  </body>
</html>
