<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <form action="#" method="post" class="reg-form">
      <label>Name: <input type="text" class="reg-form__input" /></label>
      <label>Email: <input type="email" class="reg-form__input" /></label>
      <label>Password: <input type="password" class="reg-form__input" /></label>
      <label>Age: <input type="number" class="reg-form__input" /></label>
      <label>Birthday: <input type="date" class="reg-form__input" /></label>
      <label>Phone: <input type="tel" class="reg-form__input" /></label>
      <label
        >Range:
        <input type="range" class="reg-form__input" min="1" max="10" value="3"
      /></label>
      <label>Swith: <input type="te" class="reg-form__input" /></label>
    </form>
  </body>
</html>
