<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="assets/styles/style.css" />

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="logo__img">

            <p>Grow<span class="logo__span">Be</span></p>

        <div class="menu">

              <li><a class="menu__item active" href="#">Home</a></li>

              <li><a class="menu__item" href="#">Services</a></li>
              <li>

        <img src="assets/images/3.png" alt="img-brand" />

        <img src="assets/images/5.png" alt="img-brand" />
